<mat-list>
    <mat-list-item *ngFor="let contact of contactList">
      <h3 matLine> {{contact.name}} {{contact.surname}}</h3>
      <p matLine>
        <span> {{contact.relationship}}</span>
        <span class="demo-2">{{contact.number}}</span>
      </p>
    </mat-list-item>
    <mat-list-item *ngIf="!contactList" id="empty-state">Contact list is empty! Start Creating Contacts.</mat-list-item>
  </mat-list>
